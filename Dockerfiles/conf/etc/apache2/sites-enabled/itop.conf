<VirtualHost *:80>
    DocumentRoot /var/www/itop
    ServerName itop

    AddType application/x-httpd-php .php .php3 .php4 .php5 .phtml
    AddType application/x-httpd-php-source .phps

    <Directory "/var/www/itop">
        AllowOverride all
        Require all granted
    </Directory>
</VirtualHost>
